<body>
<h1>Ingredientes para Receta</h1>

<main>
    <form id="form-receta">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="inputNombre" placeholder="Escribe el nombre de la receta">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Ingrediente</label>
            <input type="text" class="form-control" id="inputIngrediente" placeholder="Escribe el ingrediente">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Uso o tarea</label>
            <input type="text" class="form-control" id="inputTarea" placeholder="Escribe su uso o tarea">
          </div>
        <button type="submit" class="btn btn-primary">Agregar</button>
      </form>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Receta</th>
            <th scope="col">Ingrediente</th>
            <th scope="col">Uso o tarea</th>
            <th scope="col">Edici√≥n</th>
          </tr>
        </thead>
        <tbody id="body-tabla">
          
        </tbody>
      </table>
</main>
